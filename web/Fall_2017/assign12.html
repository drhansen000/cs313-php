<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link type="text/css" rel="stylesheet" href="col.css" />
    <link type="text/css" rel="stylesheet" href="assign12.css" />
    <title>Piano Festival
    </title>
</head>

<body onload="document.getElementById('sFirst').focus(); displayStudents();">
    <header>
        <p class="col-12 header">Piano Festival</p>
        <hr/>
    </header>
    <main>
        <form onsubmit="validate()">
            <h2 class="col-12">Registration</h2>
            <div class="col-6" id="student-sec">
                <div class="col-12 student-info">
                    <h3 id="student1">Student</h3>
                    <div class="col-4">
                        <span id="sFirstTxt">First Name:</span><br/>
                        <input type="text" class="student" id="sFirst" name="s1First"
                               placeholder="e.g.John" maxlength="12" 
                               onchange="setBack('sFirst')" required/>
                    </div>
                    <div class="col-4">
                        <span id="sLastTxt">Last Name:</span><br/>
                        <input type="text" class="student" id="sLast" name="s1Last"
                               placeholder="e.g.Doe" maxlength="12" 
                               onchange="setBack('sLast')" required/> 
                    </div>
                    <div class="col-4">
                        <span id="studentIDTxt">Student ID:</span><br/>
                        <input type="" class="student" id="studentID" name="s1ID"
                               placeholder="e.g.34-523-4967" onkeydown="ID()" 
                               maxlength="11" onchange="setBack('studentID')" required/>
                    </div>
                </div>
                <div id="duet" class="col-12 student-info">
                    <h3>Student 2</h3>
                    <div class="col-4">
                        <span id="s2FirstTxt">First Name:</span><br/>
                        <input type="text" class="student" id="s2First" name="s2First"
                               placeholder="e.g.John" maxlength="12" onchange="setBack('s2First')"/>
                    </div>
                    <div class="col-4">
                        <span id="s2LastTxt">Last Name:</span><br/>
                        <input type="text" class="student" id="s2Last" name="s2Last"
                               placeholder="e.g.Doe" maxlength="12" onchange="setBack('s2Last')"/> 
                    </div>
                    <div class="col-4">
                        <span id="studentID2Txt">Student ID:</span><br/>
                        <input type="text" class="student" id="studentID2" name="s2ID"
                               placeholder="e.g.34-523-4967" onkeydown="ID2()" 
                               maxlength="11" onchange="setBack('studentID2')"/>
                    </div>
                </div>
            </div>
            <div class="col-6" id="registration-sec">
                <div class="col-12">
                    <div class="col-6">
                    Perfomance Type:
                    <select id="type" name="duet" onchange="Duet()">
                        <option value="Solo">Solo</option>
                        <option value="Duet">Duet</option>
                        <option value="Concerto">Concerto</option>
                    </select> 
                    </div>
                    <div class="col-6">
                    Skill Level:
                    <select id="level" name="level">
                        <option>Beginner</option>
                        <option>Intermediate</option>
                        <option>Pre-Advanced</option>
                        <option>Advanced</option>
                    </select> 
                    </div>
                    <div class="col-6">
                    Instrument:
                    <select id="instrument" name="instrument">
                        <option value="Piano">Piano</option>
                        <option value="Voice">Voice</option>
                        <option value="String">String</option>
                        <option value="Organ">Organ</option>
                        <option value="Other">Other</option>
                    </select>
                    </div>
                    <div class="col-6">
                    Time Slot: 
                    <select id="time" name="time">
                        <option>9:00am</option>    
                        <option>9:15am</option>
                        <option>9:30am</option>
                        <option>9:45am</option>
                        <option>10:00am</option>
                        <option>10:15am</option>
                        <option>10:30am</option>
                        <option>10:45am</option>
                        <option>11:00am</option>
                        <option>11:15am</option>
                        <option>11:30am</option>
                        <option>11:45am</option>
                        <option>12:00pm</option>
                        <option>12:15pm</option>
                        <option>12:30pm</option>
                        <option>12:45pm</option>
                        <option>1:00pm</option>
                        <option>1:15pm</option>
                        <option>1:30pm</option>
                        <option>1:45pm</option>
                        <option>2:00pm</option>
                        <option>2:15pm</option>
                        <option>2:30pm</option>
                        <option>2:45pm</option>
                        <option>3:00pm</option>
                        <option>3:15pm</option>
                        <option>3:30pm</option>
                        <option>3:45pm</option>
                        <option>4:00pm</option>
                        <option>4:15pm</option>
                        <option>4:30pm</option>
                        <option>4:45pm</option>
                    </select>
                    </div>
                    <div class="col-6">
                        <span id="buildingTxt">Building:</span>
                        <input type="text" id="building" maxlength="12" 
                               name="building" placeholder="e.g.Hinckley" 
                               onchange="setBack('building')" required/> 
                    </div>
                    <div class="col-6">
                        <span id="roomTxt">Room #:</span>
                        <input type="text" id="room" maxlength="4" 
                                name="room" placeholder="e.g.304" 
                               onchange="setBack('room')" required/> 
                    </div>
                </div>
            </div>
            <div class="col-12">
                <input type="submit" value="Register Student"/>
<!--                Register Student</button>-->
                <input type="reset" value="Clear Form" />
            </div>
        </form>
        <table id="display-list" class="col-8">
            
        </table>
    </main>
    <footer>


    </footer>
</body>
    <script src="assign12.js"></script>

</html>
